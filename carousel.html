<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 만들기</title>
</head>

<body>
    <!-- 여기가 캐러셀 부분-->
    <div class="carousel-wrapper">
        <!-- 왼쪽으로 가지는 버튼-->
        <button class="move left" type="button">⏪</button>
        <div class="carousel">
            <div class="slide">
                <img src='img/day1.png' />
            </div>
            <div class="slide">
                <img src='img/day2.png' />
            </div>
            <div class="slide">
                <img src='img/day3.png' />
            </div>
            <div class="slide">
                <img src='img/day4.png' />
            </div>
        </div>
        <!-- 오른쪽으로 가지는 버튼-->
        <button class="move right" type="button">⏩</button>
    </div>

    <script>
        const leftButton = document.querySelector('.left');
        const rightButton = document.querySelector('.right');

        const carousel = document.querySelector('.carousel');

        // 0부터 시작하며, 시작 시 첫 번째 슬라이드만 보이도록 설정
        let index = 0;
        showSlide(index);

        leftButton.addEventListener('click', () => {
            index = (index - 1 + 4) % 4; // 왼쪽으로 이동
            showSlide(index);
        });

        rightButton.addEventListener('click', () => {
            index = (index + 1) % 4; // 오른쪽으로 이동
            showSlide(index);
        });

        function showSlide(index) {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            carousel.style.transform = `translate3d(-${slideWidth * index}px, 0, 0)`;
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        .carousel-wrapper {
            width: 500px;
            height: 300px;
            position: relative;
        }

        .carousel-wrapper > .carousel {
            display: flex;
            transform: translate3d(0, 0, 0);
            transition: transform 0.2s;
            overflow: hidden; /* 현재 보이는 부분 외에는 숨김 */
        }

        .carousel-wrapper > .carousel > .slide {
            flex: 0 0 500px; /* 각 슬라이드의 고정된 너비 설정 */
            overflow: hidden; /* 너비 이외의 내용은 숨김 */
        }

        .carousel-wrapper > .carousel > .slide > img {
            max-width: 100%;
            height: 300px;
        }

        .move {
            cursor: pointer;
            font-size: 20px;
            background-color: #ccc;
            border: none;
            padding: 0px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
    </style>
</body>

</html>
